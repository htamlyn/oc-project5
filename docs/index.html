<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco - home page demo</title>
    <link rel="stylesheet" href="css/tailwind.css">
    <script src="https://kit.fontawesome.com/8d3af4ce61.js" crossorigin="anonymous"></script>
</head>

<body class="bg-rose-50 font-dancingScript font-semibold">
    <header class="sticky top-0 z-50">
        <nav class="bg-rose-200 px-4 flex flex-wrap items-center justify-end text-3xl">
            <div class="mr-auto">
                <a href="index.html" aria-label="Click to go to homepage">
                    <img src="./images/Orinoco logo.png" alt="Orinoco Logo" class="h-16">
                </a>
            </div>
            <div class="mx-5 hidden md:inline text-violet-600 hover:text-rose-900">
                Search
                <i class="fas fa-search"></i>
            </div>
            <div class="mx-5 hidden md:inline text-violet-600 hover:text-rose-900">
                Login
                <i class="far fa-user"></i>
            </div>
            <div class="relative mx-5 hidden md:inline text-violet-600 hover:text-rose-900">
                <a href="cart.html">
                    Basket
                    <i class="fas fa-shopping-basket"></i>
                </a>
                <div class="hidden absolute top-5 left-24 bg-violet-600 border-violet-600 h-7 w-7 text-center rounded-full text-white text-lg" id="basketTotal"></div>
            </div>
            <div class="md:hidden">
                <button type="button"
                    class="text-violet-600 h-8 w-8 hover:text-rose-900 focus:text-violet-600 focus:outline-none"
                    id="menuBtn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="flex-col flex-wrap hidden w-screen " id="menuLinks">
                <div class="mx-5 text-violet-600 hover:text-rose-900">
                    Search
                    <i class="fas fa-search"></i>
                </div>
                <div class="mx-5  text-violet-600 hover:text-rose-900">
                    Login
                    <i class="far fa-user"></i>
                </div>
                <div class="relative mx-5  text-violet-600 hover:text-rose-900">
                    <a href="cart.html">
                        Basket
                        <i class="fas fa-shopping-basket"></i>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="">
            <h1 class="text-8xl text-violet-600 m-10 text-center">Custom Teddy Store</h1>
            <img src="./images/teddy_5.jpg" alt="A teddy sat on a bed looking out of a window" class="">
        </section>
        <section class="my-5">
            <h2 class="text-violet-600 text-4xl m-10">Browse Our Teddies</h2>
            <div class="flex flex-col md:flex-row justify-around flex-wrap px-10 text-violet-800">
                <div
                    class="my-3 mb-5 md:w-2/5 lg:w-2/7 rounded-2xl bg-violet-100 transform duration-500 ease-in-out hover:-translate-y-1 hover:scale-110">
                    <div class="cursor-pointer" id="product1Id">
                        <img src="" alt="" class="h-72 rounded-t-2xl" id="product1Image">
                        <div class="p-4 flex justify-evenly">
                            <span class="text-2xl" id="product1Name"></span>
                            <span class="text-lg" id="product1Price"></span>
                        </div>
                    </div>
                </div>
                <div
                    class="my-3 mb-5 md:w-2/5 lg:w-2/7 rounded-2xl bg-violet-100 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
                    <div class="cursor-pointer" id="product2Id">
                        <img src="" alt="" class="h-72 rounded-t-2xl" id="product2Image">
                        <div class="p-4 flex justify-evenly">
                            <span class="text-2xl" id="product2Name"></span>
                            <span class="text-lg" id="product2Price"></span>
                        </div>
                    </div>
                </div>
                <div
                    class="my-3 mb-5 md:w-2/5 lg:w-2/7 rounded-2xl bg-violet-100 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
                    <div class="cursor-pointer" id="product3Id">
                        <img src="" alt="" class="h-72 rounded-t-2xl" id="product3Image">
                        <div class="p-4 flex justify-evenly">
                            <span class="text-2xl" id="product3Name"></span>
                            <span class="text-lg" id="product3Price"></span>
                        </div>
                    </div>
                </div>
                <div
                    class="my-3 mb-5 md:w-2/5 lg:w-2/7 rounded-2xl bg-violet-100 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
                    <div class="cursor-pointer" id="product4Id">
                        <img src="" alt="" class="h-72 rounded-t-2xl" id="product4Image">
                        <div class="p-4 flex justify-evenly">
                            <span class="text-2xl" id="product4Name"></span>
                            <span class="text-lg" id="product4Price"></span>
                        </div>
                    </div>
                </div>
                <div
                    class="my-3 mb-5 md:w-2/5 lg:w-2/7 rounded-2xl bg-violet-100 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
                    <div class="cursor-pointer" id="product5Id">
                        <img src="" alt="" class="h-72 rounded-t-2xl" id="product5Image">
                        <div class="p-4 flex justify-evenly">
                            <span class="text-2xl" id="product5Name"></span>
                            <span class="text-lg" id="product5Price"></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-rose-200 flex flex-col items-center md:items-start md:flex-row py-4">
        <div class="md:w-1/4 text-center">
            <h2 class="text-3xl text-violet-600">Company</h2>
            <ul class="text-violet-400 text-lg">
                <a href="#">
                    <li class="hover:text-rose-900">About us</li>
                </a>
                <a href="#">
                    <li class="hover:text-rose-900">Location</li>
                </a>
            </ul>
        </div>
        <div class="md:w-1/4 text-center">
            <h2 class="text-2xl text-violet-600">Customer Support</h2>
            <ul class="text-violet-400 text-lg">
                <a href="#">
                    <li class="hover:text-rose-900">Contact Us</li>
                </a>
                <a href="#">
                    <li class="hover:text-rose-900">Shipping</li>
                </a>
                <a href="#">
                    <li class="hover:text-rose-900">Returns</li>
                </a>
                <a href="#">
                    <li class="hover:text-rose-900">FAQs</li>
                </a>
            </ul>
        </div>
        <div class="md:w-1/4 text-center">
            <h2 class="text-2xl text-violet-600">Social Media</h2>
            <ul class="text-violet-400 text-lg">
                <li class="hover:text-rose-900">
                    <a href="https://www.instagram.com">
                        <i class="fab fa-2x fa-instagram"></i>
                    </a>
                </li>
                <li class="hover:text-rose-900">
                    <a href="https://www.facebook.com">
                        <i class="fab fa-2x fa-facebook"></i>
                    </a>
                </li>
                <li class="hover:text-rose-900">
                    <a href="https://www.twitter.com">
                        <i class="fab fa-2x fa-twitter"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="md:w-1/4 text-center">
            <h2 class="text-2xl text-violet-600">Information</h2>
            <ul class="text-violet-400 text-lg">
                <a href="#">
                    <li class="hover:text-rose-900">Privacy Policy</li>
                </a>
                <a href="#">
                    <li class="hover:text-rose-900">Sitemap</li>
                </a>
            </ul>
        </div>
    </footer>
    <script src="script.js"></script>
    <script src="products.js"></script>
</body>

</html>
